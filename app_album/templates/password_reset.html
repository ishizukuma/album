{% include 'header.html' %}

<div class="password_reset">
  <div class="password_reset-style">
    <h1>パスワードリセット</h1>
    <!-- ユーザー認証情報があれば表示 -->
    <p>パスワードリセット用メールを送信します。</p>
    <form method="post" action="#">
      <!-- CSRFトークン -->
      <input type="hidden" name="csrfmiddlewaretoken" value="..." />
      <div class="mail_form">
        <!-- メールアドレスの入力フォーム -->
        <label for="email" class="form-label">メールアドレス</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          required
        />
      </div>
      <button class="passreset-btn" type="submit">送信</button>
    </form>
  </div>
</div>
