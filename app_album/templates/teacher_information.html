{% include 'header.html' %}
{% include 'create_menu.html' %}
{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的な入力フォーム</title>
    <style>
        /* スタイルを追加する場合はここに追加 */
    </style>
</head>

<body> {% endcomment %}

<!-- フォームを追加するコンテナ -->
<div id="form-container">
    <!-- 最初の入力フォーム -->
    <div class="input-form">
        <label for="input1">1:</label>
        <input type="text" id="input1" name="input1"><br>
        教員情報を入れたい
    </div>
</div>

<!-- フォームを追加するボタン -->
<button onclick="addInputForm()">タグを追加</button>

<script>
    var formCount = 1; // 入力フォームの数を保持する変数

    // 入力フォームを追加する関数
    function addInputForm() {
        formCount++; // フォームの数を増やす

        // 新しい入力フォームのHTMLを作成
        var newInputForm = document.createElement('div');
        newInputForm.innerHTML = '<label for="input' + formCount + '">' + formCount + ':</label>' +
                                '<input type="text" id="input' + formCount + '" name="input' + formCount + '">' +
                                '<br>教員情報を入れたい';

        // 新しい入力フォームをコンテナに追加
        document.getElementById('form-container').appendChild(newInputForm);
    }
</script>

{% comment %} </body>
</html> {% endcomment %}
